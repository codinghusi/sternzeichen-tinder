<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sternzeichen Tinder</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <script src="script.js"></script>
</head>
<body>
    <div class="column">
        <div class="frame">
            <h1>Wie gut passt ihr zusammen?</h1>
            <form class="form" id="form">
                <label for="birthdate1">1. Geburtsdatum: </label>
                <input type="date" id="birthdate1" name="birthdate1" required />
                <label for="birthdate2">2. Geburtsdatum: </label>
                <input type="date" id="birthdate2" name="birthdate2" required />
                <button id="button">Auswerten</button>
            </form>
        </div>

        <br />

        <div class="frame hidden" id="output">
            <h2>Interessen, die euch verbinden:</h2>
            <ul id="commons" class="tagList"></ul>
            <h2>Herausforderungen in eurer Beziehung:</h2>
            <ul id="challenges" class="tagList"></ul>
            <h2>Was Brigitte.de Ã¼ber euch beide sagt:</h2>
            <p id="relation-description"></p>
            <h2>Zertifizierte Match-Rate:</h2>
            <div id="percent"></div>
        </div>
    </div>
</body>
</html>
